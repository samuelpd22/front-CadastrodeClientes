<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div  class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar</h1>
                    </div>
                   
                </div>
                <form id="registrationForm" action="">
                <div class="input-group">
                    <div class="input-box">
                        <label for="primeiroNome">Primeiro Nome</label>
                        <input id="primeiroNome" type="text" name="primeiroNome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="segundaNome">Sobrenome</label>
                        <input id="segundaNome" type="text" name="segundaNome" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input id="celular" type="celular" name="celular" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="endereco" name="endereco" placeholder="Digite seu endereço" required>
                    </div>


                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="cpf" name="cpf" placeholder="Digite o CPF" required>
                    </div>
                    <div class="input-box">
                        <label for="CEP">CEP</label>
                        <input id="CEP" type="CEP" name="CEP" placeholder="Digite o CEP" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="Obs">Obs</label>
                        <input id="Obs" type="Obs" name="Obs" placeholder="...." required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                        
                    </div>
                </div>

                <div class="continue-button">
                    <button onclick="registerClient()"><a href="#">Continuar</a> </button>
                </div>
            
            </form>
        </div>
    </div>
    <script>
     function registerClient() {
            const registrationForm = document.getElementById("registrationForm");
            const formData = new FormData(registrationForm);

            fetch('http://localhost:8080/cliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    primeiroNome: formData.get('primeiroNome'),
                    segundaNome: formData.get('segundaNome'),
                    email: formData.get('email')
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Cadastro bem-sucedido:', data);
                // Adicione aqui lógica adicional após o cadastro bem-sucedido, se necessário.
            })
            .catch(error => {
                console.error('Erro durante o cadastro:', error);
                // Adicione aqui lógica adicional para lidar com erros, se necessário.
            });
        }
    </script>
</body>

</html>
